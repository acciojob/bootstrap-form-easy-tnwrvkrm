<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form class="needs-validation" novalidate>
		<div class="row mb-3">
			<div class="col">
			    <label for="first-name-input" class="form-label">First Name</label>
			    <input type="text" class="form-control" id="first-name-input" required>
				<div class="invalid-feedback">First name required!</div>
			</div>
			<div class="col">
			    <label for="last-name-input" class="form-label">Last Name</label>
			    <input type="text" class="form-control" id="last-name-input" required>
				<div class="invalid-feedback">Last name required!</div>
			</div>
			<div class="col">
			    <label for="email-input" class="form-label">Email Address</label>
			    <input type="email" class="form-control" id="email-input" placeholder="xyz@abc.com" required>
				<div class="invalid-feedback">Email required!</div>
			</div>
		</div>
		<div class="row mb-3">
			<div class="col-6">
			    <label for="college-input" class="form-label">College</label>
			    <input type="text" required class="form-control" id="college-input">
				<div class="invalid-feedback">Please provide a valid college.</div>
			</div>
			<div class="col">
			    <label for="grad-year-select" class="form-label">Graduation Year</label>
			    <select id="grad-year-select" class="form-select" required>
					<option selected disabled>Choose...</option>
					<option>2020</option>
					<option>2021</option>
					<option>2022</option>
					<option>2023</option>
					<div class="invalid-feedback">Please select a valid Graduation Year.</div>
				</select>
			</div>
			<div class="col">
			    <label for="roll-no-input" class="form-label">Roll No.</label>
			    <input type="text" required class="form-control" id="roll-no-input">
				<div class="invalid-feedback">Please provide a valid Roll no.</div>
			</div>
		</div>
		<div class="row mb-3">
			<div class="col-12">
				<div class="form-check">
				    <input class="form-check-input" type="checkbox" id="conditions-checkbox" required>
					<label class="form-check-label" for="conditions-checkbox">Agree to terms and conditions</label>
					<div class="invalid-feedback">You must agree before submitting.</div>
				</div>
			</div>
		</div>
		<div class="col-12">
			<button type="submit" class="btn btn-primary">Submit form</button>
		</div>
	</form>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
